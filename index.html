<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../RANDOMUSER/style.css">
    <title>Random Users</title>
</head>
<body>
    
    <div class="container">

        <header>
            <h1 id="titulo">Random Users</h1>
        </header>

        <main>
            <section>
                <div class="headerpessoa">
                    <div class="area_botao">
                        <button class="button">Novo Usuário</button>
                    </div>
                    <h2 class="subtitulo">Usuário:</h2>
                    <div class="titulo_pessoa">
                        <img src="" alt="" id="fotopessoa">
                        <div class="nomesexopessoa">   
                            <h2 id="nomepessoa"></h2>
                            <h3 id="sexopessoa"></h3>
                        </div>
                    </div>
                    <h2 class="subtitulo">Endereço:</h2>
                    <div class="localizacao_pessoa">
                        <h3 id="localizacao"></h3>
                        <h3 id="codigopostal"></h3>
                        <h3 id="cidadepessoa"></h3>
                        <h3 id="estadopessoa"></h3>
                        <h3 id="paispessoa"></h3>
                    </div>
                    <h2 class="subtitulo">Contatos:</h2>
                    <div class="contato_pessoa">
                        <h3 id="telefonepessoa"></h3>
                        <h3 id="emailpessoa"></h3>
                    </div>
                </div>
            </section>
        </main>

    </div>

    <script src="../RANDOMUSER/script.js"></script>
</body>
</html>
